<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chrome Odoo Notification</title>  
  <link href="/css/settings.css" rel="stylesheet">
</head>
<body>
  <h2>Chrome Odoo Notification</h2>
  <h3>Settings:</h3>
  <div>
      <table>
          <tr>
              <td><span class="port-label">Port: </span></td>
              <td><input id="port" type="text" class="port-input" placeholder="8989" value=""></td>
          </tr>
          <tr>
              <td><span class="port-label">Ip: </span></td>
              <td><input id="ipport" type="text" class="port-input" placeholder="192.168.1.1" value=""></td>
          </tr>
     </table>
  </div>
  
  <div class="save-div">
  	<button id="save" class="save-button">Save and Restart</button>	
  </div>
    <div class="description-div">
        <span>More info and source code you can find at <a href="https://github.com/krustnic/chrome-notification-server">github</a></span>
    </div>
  <script type="text/javascript" src="/js/src/settings-page.js"></script>
</body>
</html>
